<!DOCTYPE html>
<html>
<head>
<title>ADCS:ADCS Component Dictionary</title>
</head>
<body>

<style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
th, td {
    padding: 5px;
}
th {
    text-align: left;
}
html {
    font-family: Arial, sans-serif ;
    font-size: 90% ;
}
</style>

<h1><b>Events: ADCS:ADCS</b></h1>

<table>
	<thead>
		<tr style = "border-right: 2px solid black; border-left: 2px solid black; border-top: 2px solid black;">
			<th rowspan = "2">Event Name</th>
			<th rowspan = "2">ID</th>
			<th rowspan = "2">Description</th>
			<th rowspan = "1" colspan = "4">Arguments</th>
		</tr>
		<tr style = "border-right: 2px solid black; ">
			<th>Argument</th>
			<th>Type</th>
			<th>Size</th>
			<th>Description</th>
		<tr>
	</thead>
	<tbody>

		<tr style = "border: 2px solid black;">
			<td rowspan="2">MS_TM_SEND_ADCS</td>
			<td rowspan="2">1050 (0x41a)</td>
			<td rowspan="2">Send Tm command</td>
					<tr style = "border-right: 2px solid black;border-top: 2px solid black;border-bottom: 2px solid black;">
						<td>id</td>
						<td>U8</td>
						<td></td>
						<td>The telemetry id</td>
					</tr>
		</tr>
		<tr style = "border: 2px solid black;">
			<td rowspan="3">MS_TM_RECV_ADCS</td>
			<td rowspan="3">1051 (0x41b)</td>
			<td rowspan="3">Received TM data</td>
					<tr style = "border-right: 2px solid black;border-top: 2px solid black;">
						<td>id</td>
						<td>U8</td>
						<td></td>
						<td>The telemetry id</td>
					</tr>
					<tr style = "border-right: 2px solid black;border-bottom: 2px solid black;">
						<td>tm</td>
						<td>I8</td>
						<td></td>
						<td>The telemetry data</td>
					</tr>
		</tr>
	</tbody>
</table>

</body>
</html>
